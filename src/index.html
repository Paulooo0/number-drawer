<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="@@CSS_ADDRESS">
</head>
<body>
  <main>
    <h1>Drawer</h1>
    <form id="drawer-form">
      <div>
        <label for="max-num">Max number</label>
        <input type="number" id="max-num" required min="2" step="1">
      </div>
      <button type="submit">Draw number</button>
    </form>
    <div class="result">
      The drawed number is: <span id="result-value"></span>
    </div>
  </main>
  <script src="@@JS_ADDRESS"></script>
</body>
</html>
